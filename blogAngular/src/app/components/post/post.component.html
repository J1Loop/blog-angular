<div class="bg-light vh-100">
    <section class="container mt-5 pt-5">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-8">
                <h3>{{ mySinglePost.titulo }}</h3>
                <hr>
                <ul class="list-group-item shadow rounded-3">
                    <nav class="d-flex justify-content-between mb-4">
                        <ol class="breadcrumb pt-2 px-3">
                            <li class="breadcrumb-item"><a href="" [routerLink]="['/home']">Home</a></li>
                            <li class="breadcrumb-item"><a href=""
                                    [routerLink]="['/category', mySinglePost.categoria.toLowerCase()]">{{mySinglePost.categoria}}</a>
                            </li>
                            <li class="breadcrumb-item active">{{mySinglePost.titulo}}</li>
                        </ol>
                        <button class="btn btn-outline-primary px-3 mt-2"
                            [routerLink]="['/category', mySinglePost.categoria]"><i
                                class="fa-solid fa-list"></i></button>
                    </nav>
                    <li class="list-group-item">
                        <h4 class="p-3 text-center">{{ mySinglePost.texto }}</h4>
                    </li>
                    <li class="list-group-item text-center text-muted py-3">
                        Written by {{mySinglePost.autor}} in <a href=""
                            [routerLink]="['/category', mySinglePost.categoria]">{{mySinglePost.categoria}}</a> at
                        {{mySinglePost.fecha}}
                    </li>

                    <li class="list-group-item p-4 text-muted">

                        <figure class="d-sm-flex d-md-flex d-lg-none">
                            <img class="big-img img-fluid shadow" [src]="mySinglePost.imagen"
                                [alt]="mySinglePost.titulo">
                        </figure>

                        <div>
                            <div>
                                <div class="collapse collapse-horizontal position-absolute" id="editCollapse">
                                    <div class="card card-body responsive-width">
                                        <textarea rows="10" [value]="textoSinglePost"
                                            (input)="editTexto($event)"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center" id="texto" [innerHTML]="textoSinglePost"></div>
                        </div>

                    </li>

                    <div class="d-flex justify-content-around my-4">
                        <button class="btn btn-outline-primary px-3 py-2 w-25" [routerLink]="['/home']">Vuelta a home <i
                                class=" px-2 fa-solid fa-house"></i></button>
                    </div>

                </ul>
            </div>

            <figure class="d-sm-none d-md-none d-lg-block col-lg-4">
                <img class="big-img img-fluid shadow" [src]="mySinglePost.imagen" [alt]="mySinglePost.titulo">
                <div class="d-flex justify-content-evenly mt-4">
                    <button class="btn btn-danger" (click)="deletePost(mySinglePost.id)"><i
                            class="fa-solid fa-trash"></i></button>
                    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#editCollapse"><i
                            class="fa-solid fa-pen-to-square"></i></button>
                    <button class="btn" [ngClass]="{'btn-fav': favSwitch, 'btn-warning': !favSwitch}"
                        (click)="favPostSwitch(mySinglePost.id)"><i class="fa-solid fa-star"></i></button>
                </div>
            </figure>
        </div>
    </section>
</div>

<aside class="d-lg-none d-md-block d-sm-block position-fixed top-25 bg-dark rounded-3">
    <div class="d-flex flex-column flex-grow-0 my-4 mx-2">
        <button class="btn btn-danger" (click)="deletePost(mySinglePost.id)"><i class="fa-solid fa-trash"></i></button>
        <button class="btn btn-primary my-2" data-bs-toggle="collapse" data-bs-target="#editCollapse"><i
                class="fa-solid fa-pen-to-square"></i></button>
        <button class="btn" [ngClass]="{'btn-fav': favSwitch, 'btn-warning': !favSwitch}"
            (click)="favPostSwitch(mySinglePost.id)"><i class="fa-solid fa-star"></i></button>
    </div>
</aside>
